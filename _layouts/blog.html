---
layout: default
shortname: blog
icon: blog
comments: true
---
<article>
  <h1>{{ page.title }}</h1>
  {{ content }}
</article>
{% if layout.comments %}
<div data-rodeo></div>
<hr>
<div id="commento"></div>
{% contentfor post-content %}
<script src="https://commento.underyx.me/js/commento.js"></script>
<script type="text/javascript">
    var __rodeo_config = {
        'clientId': '{{ site.emoji_rodeo_id }}',
        'url': 'https://underyx.me{{ page.url }}',
        'theme': 'lavender'
    };

    var d = document.getElementsByTagName('head')[0],
    s = document.createElement('script');

    s.type = 'text/javascript';
    s.src = '//cdn.emoji.rodeo/dist.js';
    d.appendChild(s);
</script>
{% endcontentfor %}
{% endif %}
